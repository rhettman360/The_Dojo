<!DOCTYPE html>
<html>
  <head>
    <title>Registration I Guess</title>
  </head>
  <body>
    <h1>My Registration Form</h1>
    <form action="process.php" method="post">
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name"><br>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name"><br>

      <label id="email">Email:</label>
      <input type="text" id="email" name="email"><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br>

      <label for="pw_confirm">PW Confirm:</label>
      <input type="password" id="pw_confirm" name="pw_confirm"><br>

      <label for="bday">Birthday:</label>
      <input type="date" id="bday" name="bday"><br>

      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">

      <label for="female">Female</label>
      <input type="radio" name="gender" value="female">

      <label for="other">Other</label>
      <input type="radio" name="gender" value="other">

      <p>A short description about yourself:</p>
      <textarea name="description"></textarea><br>

      <p>Favorite Language</p>
      <select name="Language">
        <option value="JS">Javascript</option>
        <option value="NotJS">Not Javascript</option>
      </select><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
