<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.css' %}">
    </head>
    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
      <script type="text/javascript">
        $(document).ready(function() {
        $('select').material_select();
        });
      </script>
    <div class="container">
      <div class="row">
        <form action="/process" method="post">
          {%csrf_token%}
          <h3>Comment Board</h3>
          <input class="col s7" type="text" name="value" placeholder="Enter comment!">
          {% if messages %}
            {% for message in messages%}
              <p>{{message}}</p><br>
            {% endfor %}
          {% endif%}
          <input class="waves-effect waves-light btn" type="submit" value="Submit">
        </form>
      </div>
      {%for value in comments%}
        <p>{{value.value}}  |   {{value.created_at}}</p>
      {%endfor%}
    </div>
  </body>
</html>
