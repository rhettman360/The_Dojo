<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load static %}
    <title>List of names</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.css' %}">
  </head>
  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
    <script type="text/javascript">
      $(document).ready(function() {
      $('select').material_select();
      });
    </script>
    <div class="container">
      <h3>List of all the names</h3>
        {%for user in users%}
          <p>{{user.name}} <a href="/delete/{{user.id}}">Delete</a></p>
        {%endfor%}
      <button class="waves-effect waves-light btn" type="button" name="button"><a href="/">asdf</a></button>
    </div>
  </body>
</html>
