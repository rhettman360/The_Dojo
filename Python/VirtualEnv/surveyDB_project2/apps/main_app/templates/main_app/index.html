<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load static %}
    <title>SurveyDB</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.css' %}">
  </head>
  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/materialize.js' %}"></script>
    <script type="text/javascript">
      $(document).ready(function() {
      $('select').material_select();
      });
    </script>
    <div class="container">
      <form action="/process" method="post">
        {%csrf_token%}
        <input type="text" name="name" placeholder="
        Type ya handle">
        <input class="waves-effect waves-light btn" type="submit" value="Submit">
      </form><br>
      <form action="/all" method="post">
        {%csrf_token%}
        <input class="waves-effect waves-light btn" type="submit" value="View All">
      </form>
    </div>
  </body>
</html>
